<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heads or Tails</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="container">
		<div id="heads-or-tails">
			<button id="flipper">Quater</button>
			<p id="coin">Heads or Tails?</p>
			<div id="wrapper">
				<div id="objs">
					<h1 id="heads">Heads</h1>
					<h2 id="middle">Mid</h2>
					<h1 id="tails">Tails</h1>
				</div>
				<div id="div-container"></div>
			</div>	
		</div>
		<div id="bag">
			<div id="ball1" class="ball"></div>
			<div id="ball2" class="ball"></div>
			<div id="ball3" class="ball"></div>
			<button id="pick">Pick a Ball!</button>
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
